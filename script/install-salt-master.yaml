#cloud-config
# Add groups to the system
# Adds the ubuntu group with members 'root' and 'sys'
# and the empty group hashicorp.
groups:
  - amazon: [root,sys]
  - cloud-user

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: nginx
    gecos: nginx
    shell: /bin/bash
    primary_group: cloud-user
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false

# Downloads the nginx package
packages:
  - nginx

# installing nginx, httpd-tools, and salt-minion

runcmd:
  - sudo mkdir /home/nginx
  - sudo yum update -y
  - sudo rpm --import https://repo.saltproject.io/salt/py3/amazon/2/x86_64/SALT-PROJECT-GPG-PUBKEY-2023.pub
  - sudo curl -fsSL https://repo.saltproject.io/salt/py3/amazon/2/x86_64/latest.repo | sudo tee /etc/yum.repos.d/salt-amzn.repo
  - sudo yum install salt-minion -y
  - sudo yum install salt-ssh -y
  - sudo systemctl enable salt-minion && sudo systemctl start salt-minion